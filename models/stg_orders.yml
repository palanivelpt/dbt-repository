version: 2

models:
  - name: stg_orders
    tests:
          - dbt_utils.recency:
              datepart: day
              field: created_at
              interval: 4
    columns:
      - name: order_id
        tests:
          - unique
          - not_null  
        
      - name: status
        tests:
          
          - accepted_values:
              values: ['Cancelled']


      
    